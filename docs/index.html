    <style>
    /*
    * Fix line number in code block. 
    * Change this overflow attr to <pre> not the <code>.
    */
    .markdown-section pre[data-lang] {
        overflow: auto !important;
    }
    .markdown-section pre[data-lang] code {
        /*overflow: visible;*/
        padding: 1.25rem 3.25rem;
    }
    .line-numbers .line-numbers-rows {
        left: -1px;
        border-right : 1px solid #fff;
        /* Fix paddings to align with code.*/
        padding: 1.25rem 0; /* Same as code block */
    }
    pre.line-numbers {
        position: relative;
        padding-left: unset;
        counter-reset: linenumber;
    }
    /* 自定义侧边栏 */

    aside.sidebar ul.app-sub-sidebar li.active {
    position: relative;
    }
    aside.sidebar ul.app-sub-sidebar li.active > a:before {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        top: 10px;
        left: -5px;
        border-radius: 50%;
        background-color: #fed24a;
        box-shadow: 0 0 0 3px rgba(254, 210, 74, .4);
    }
    /* 滚动条样式 start */
    ::-webkit-scrollbar { /* 滚动条宽度 */
        width: 4px;
        height: 4px;
    }
    ::-webkit-scrollbar-thumb { /* 滚动条颜色 */
        background: #33a9dc;
        background-image: linear-gradient(#6ecd56, #33a9dc, #cb6196, #c16290);
        border-radius: 2em;
    }
    /* 滚动条样式 end */

    </style>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>

    <script>
        window.$docsify = {
            // 项目名称
            name: 'MyBook',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/HollyLiang974/MyBook',
            auto2top: true,  //当路线改变时,滚动到屏幕的顶部
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 2,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            /*搜索相关设置*/
            search: {
                paths: 'auto',
                placeholder: '🔍 搜索',
                noData: '😒 找不到结果',
                // Headline depth, 1 - 6
                depth: 6,
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            },//添加搜索框

            // markdown中====高亮
            plugins: [
                function(hook, vm) {
                    hook.beforeEach(function (html) {
                    //适配Markdown的====高亮语法
                    let res = html.match(/==(.+?)==/g);
                    for (var i = 0; i < res.length; i++) {
                        html = html.replace(res[i],`<span style="background-color: #ADFF2F;">`+res[i].replace(/==/g,"")+`</span>`);
                     }
                    //将更新时间加到文档的最顶部
                    // return '> Last Modified {docsify-updated}'
                    // + '\n----\n'
                    // + html;
                    return html;
                    })
                }
            ],
            // 分页导航   
            // pagination: {
            //     previousText: '上一章节',
            //     // or
            //     nextText: {
            //     '/en/': 'NEXT',
            //     '/': '下一章节'
            //     },
            //     crossChapter: true,
            //     crossChapterText: true,
            // },
            

        }
        
    </script>

    <!-- 代码块行号 -->
    <script>
        window.$docsify.markdown = {
        renderer: {
            /* Change code block rendering. Add line-numbers class.*/
            code: function (code, lang) {
            let cc = document.createElement('code');
            cc.textContent = code;
            cc.setAttribute('class', 'language-' + lang);
            return '<pre data-lang="' + lang + '" class="line-numbers">' + cc.outerHTML + '</pre>';
            }
        }
        }
        window.$docsify.plugins.push(
        function (hook, vm) {
            hook.doneEach(function (html) {
            Prism.highlightAll();
        
            var o = Array.apply(null, document.querySelectorAll("pre[data-lang] code"));
            o.forEach(function (o) {
                var linesNum = (1 + o.textContent.split('\n').length);
                var lineNumbersWrapper;
        
                var lines = new Array(linesNum);
                lines = lines.join('<span></span>');
        
                lineNumbersWrapper = document.createElement('span');
                lineNumbersWrapper.className = 'line-numbers-rows';
                lineNumbersWrapper.innerHTML = lines;
        
                o.appendChild(lineNumbersWrapper);
            })
            })
        }
        )
    </script>
